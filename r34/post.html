<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rule34 post</title>
		<link rel="stylesheet" href="style.css">
        <script src="api.js"></script>
        <link rel="icon" type="image/x-icon" href="/r34/favicon.ico">
    </head>
    <body>
        <div id="input">
            <input type="text" id="url">
            <button onclick="submitPost()" id="submit">
                <svg width="23" height="23" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M6.6 10.02 14 11.4a.6.6 0 0 1 0 1.18L6.6 14l-2.94 5.87a1.48 1.48 0 0 0 1.99 1.98l17.03-8.52a1.48 1.48 0 0 0 0-2.64L5.65 2.16a1.48 1.48 0 0 0-1.99 1.98l2.94 5.88Z">
                    </path>
                </svg>
            </button>
        </div>
        
        <div id="display">
            <img id="imageDisplay">
            <div class="card" id="tags" data-card="Tags">
                <label>Tags</label>
                <ul id="tagList"></ul>
            </div>
            <pre id="raw"></pre>
        </div>
    </body>
</html>
